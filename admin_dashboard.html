<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      max-width: 1200px;
      margin: 2rem auto 3rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, #1f1f1f, #111111);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.7);
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      color: #f97316;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(249, 115, 22, 0.9);
      font-family: Arial, sans-serif;
    }

    .user-table h2 {
      font-weight: 700;
      font-size: 1.75rem;
      color: #f97316;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(249, 115, 22, 0.8);
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.75rem;
      background-color: transparent;
      font-family: Arial, sans-serif;
    }

    thead tr {
      background-color: transparent;
    }

    thead th {
      color: #f97316;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 2px solid #f97316;
      text-shadow: 0 0 6px rgba(249, 115, 22, 0.8);
    }

    tbody tr {
      background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
      border-radius: 1rem;
      box-shadow:
        inset 2px 2px 5px #3a3a3a,
        inset -2px -2px 5px #1a1a1a;
      cursor: default;
    }

    tbody td {
      padding: 1rem 1rem;
      color: #ddd;
      font-weight: 600;
      vertical-align: middle;
      border: none;
      font-size: 0.95rem;
      user-select: text;
    }

    tbody td:first-child {
      font-weight: 700;
      color: #f97316;
      font-size: 1.05rem;
      user-select: text;
    }

    button#logout {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.75rem 2.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #111;
      background: linear-gradient(90deg, #f97316, #facc15);
      border: none;
      border-radius: 9999px;
      box-shadow: 0 8px 15px rgba(249, 115, 22, 0.7);
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-family: Arial, sans-serif;
    }

    button#logout:hover,
    button#logout:focus {
      background: linear-gradient(90deg, #facc15, #f97316);
      box-shadow: 0 10px 20px rgba(250, 204, 21, 0.9);
      outline: none;
    }

    @media (max-width: 768px) {
      .dashboard {
        margin: 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .user-table h2 {
        font-size: 1.5rem;
      }
      tbody td {
        font-size: 0.9rem;
        padding: 0.75rem 0.75rem;
      }
      button#logout {
        width: 100%;
        padding: 0.75rem 0;
      }
    }

    tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }
    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
  </style>
</head>
<body>
  <div class="dashboard" role="main" aria-label="Admin Dashboard">
    <h1>Admin Dashboard</h1>
    <div class="user-table">
      <h2>User Information</h2>
      <table id="userTable" aria-describedby="userTableDesc" tabindex="0">
        <caption id="userTableDesc" class="visually-hidden">Table showing user membership and program details</caption>
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Membership Type</th>
            <th scope="col">Membership Start Date</th>
            <th scope="col">Membership End Date</th>
            <th scope="col">Assigned Program</th>
            <th scope="col">Program Start Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="logout" type="button" aria-label="Logout from admin dashboard">Logout</button>
  </div>

  <script>

    const users = [
      {
        username: 'john_doe',
        email: 'john@example.com',
        membership: {
          type: 'Premium',
          startDate: '2023-01-15',
          endDate: '2024-01-14'
        },
        program: {
          name: 'Muscle Gain',
          startDate: '2023-01-16'
        }
      },
      {
        username: 'jane_smith',
        email: 'jane@example.com',
        membership: {
          type: 'Basic',
          startDate: '2023-06-10',
          endDate: '2024-06-09'
        },
        program: {
          name: 'Fat Loss',
          startDate: '2023-06-11'
        }
      },
      {
        username: 'michael_lee',
        email: 'michael@example.com',
        membership: {
          type: 'Gold',
          startDate: '2023-03-05',
          endDate: '2024-03-04'
        },
        program: {
          name: 'Strength Training',
          startDate: '2023-03-06'
        }
      }
    ];


    function populateUserTable() {
      const userTableBody = document.querySelector('#userTable tbody');
      userTableBody.innerHTML = ''; 

      users.forEach(user => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.membership.type}</td>
          <td>${user.membership.startDate}</td>
          <td>${user.membership.endDate}</td>
          <td>${user.program.name}</td>
          <td>${user.program.startDate}</td>
        `;

        userTableBody.appendChild(row);
      });
    }

   
    populateUserTable();


    document.querySelector('#logout').addEventListener('click', () => {
      alert('You have logged out!');
   
    });
  </script>
</body>
</html>
